<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/rwd.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>LaptopKing聯絡我們</title>
</head>
<body>
    <div class="allcontact-item">
        <header class="header">
        </header> 
        <swiper-container class="mySwiper2" pagination="true" effect="coverflow" grab-cursor="true" centered-slides="true"
    slides-per-view="auto" coverflow-effect-rotate="50" coverflow-effect-stretch="0" coverflow-effect-depth="100"
    coverflow-effect-modifier="1" coverflow-effect-slide-shadows="true">
    <swiper-slide class="cst-1">
      <h3>商品疑問</h3>
    </swiper-slide>
    <swiper-slide class="cst-2">
      <h3>筆電維修</h3>
    </swiper-slide>
    <swiper-slide class="cst-3">
      <h3>異業合作</h3>
    </swiper-slide>
  </swiper-container>
      <div class="ct">     
        <div class="ct-left">           
              <h2>筆電王維修工作室</h2>             
              <p>聯絡人 : LAT TOP</p>
              <p>電話 : 0977-777-777</p>
              <p>傳真 : 02-27238490</p> 
              <p>上班時間 : 08:30~17:30(星期一~星期五)</p>
              <p>信箱 : laptopking@pc.com</p>
              <p>地址 : 104台北市中山區南京東路三段219號</p>             
        </div>          
          <div class="ct-right">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.467829870288!2d121.54106421744385!3d25.052128000000014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abddfb12794f%3A0x71c40951a2fc40fe!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuInmrrUyMTnomZ8!5e0!3m2!1szh-TW!2stw!4v1678970285887!5m2!1szh-TW!2stw" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
      </div>
    </div>   
        <div class="contact-item">
            <h3>Contact</h3>
            <form action="#" method="get">               
                <input type="text" placeholder="Name" data-name="name">
                <input type="text" placeholder="e-mail" data-name="name">
                <input type="text" placeholder="Phone Number" data-name="name">
                <textarea name="" id="" cols="30" rows="10" placeholder="Your Message..." data-name="content"></textarea>
                <input class="submit_data"   type="button" value="Send">                 
            </form>                  
        </div>
        <iframe src="" frameborder="0"></iframe>
    </div> 
    <footer class="footer"> 
    </footer> 
    <script src="./js/is.js"></script>
    <script src="./js/contact.js"></script>   
    <script src="./js/script.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
</body>
</html>

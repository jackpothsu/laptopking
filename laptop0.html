<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
	<title>LaptopKing商品一覽</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="multiscroll plugin by Alvaro Trigo. Create divided multi-scrolling pages with two splited vertical layouts or panels." />
	<meta name="keywords"  content="multiscroll,jquery,alvaro,trigo,plugin,divided,splitscreen,screen,panels,layouts,vertical,split,splited" />
	<meta name="Resource-type" content="Document" />

	
	<link rel="stylesheet" type="text/css" href="./css/multiscroll.css" />		
	<link rel="stylesheet" type="text/css" href="./css/example.css" />		

	<script
	src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/jquery.multiscroll.js"></script>

	<script type="text/javascript">
	 $(document).ready(function() {
            $('#myContainer').multiscroll({
            	sectionsColor: ['#ff5f45', '#0798ec', '#fc6c7c'],
            	anchors: ['first', 'second', 'third'],
            	menu: '#menu',
            	navigation: true,
            	navigationTooltips: ['One', 'Two', 'Three'],
            	loopBottom: true,
            	loopTop: true
            });
        });
    </script>
</head>
<body>
    

<ul id="menu">
	<li data-menuanchor="first"><a href="#first">電競筆電</a></li>
	<li data-menuanchor="second"><a href="#second">創作筆電</a></li>
	<li data-menuanchor="third"><a href="#third">文書筆電</a></li>
	<li data-menuanchor="fourth"><a href="index.html">回首頁</a></li>
</ul>

<div id="myContainer">

	<div class="ms-left">
		<div class="ms-section" id="left1">
			<a href="laptop1.html"><h1>電競筆電</h1></a>
		</div>

		<div class="ms-section" id="left2">
			<a href="laptop2.html"><h1>創作筆電 </h1></a>
		</div>

		<div class="ms-section" id="left3">
			<a href="laptop3.html"><h1>文書筆電</h1></a>
		</div>
	</div>
	
	<div class="ms-right">
		<div class="ms-section" id="right1">
			<a href="laptop1.html"><img src="./images/cp1.png" alt=""></a>
		</div>

		<div class="ms-section" id="right2">
			<a href="laptop2.html"><img src="./images/cp2.png" alt=""></a>
		</div>

		<div class="ms-section" id="right3">
			<a href="laptop3.html"><img src="./images/cp3.png" alt=""></a>
		</div>
	</div>	
</div>



</body>
</html>

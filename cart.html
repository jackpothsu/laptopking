<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/rwd.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>LaptopKing購物車</title>
</head>
<body>
    <header class="header">
    </header> 
        <div class="allcart">
            <img src="./images/save1.jpg" alt="">
            <div class="headcart">
                <h3>購物清單</h3>
                <table>
                   <thead>
                    <tr>
                        <th>商品</th>
                        <th>詳細</th>
                        <th>配送方式</th>
                        <th>總價</th>
                    </tr>
                   </thead> 
                   <tbody>
                    <tr>
                        <td><img src="./images/cp1.png" alt=""></td>
                        <td><p>鋼鐵人-電競筆電</p><br>
                            <p>NT.30000</p><br>
                            <select name="" id="">
                                <option value="0">0</option>
                                <option value="1" selected>1</option>
                                <option value="2" >2</option>
                                <option value="3">3</option>                          
                            </select>
                        </td>
                        <td>
                            <input type="radio" name="cart_delive" id="cart_delive_self">
                <label for="cart_delive_self">自取</label>
                <br>
                <input type="radio" name="cart_delive" id="cart_delive_home">
                <label for="cart_delive_home">宅配</label>
                        </td>
                        <td>NTD.30000</td>
                    </tr>                    
                </tbody>                   
            </table>
            <div class="cartsub"> <a href="#">提交訂單</a></div>
            </div>
            
        </div>
    <footer class="footer"> 
    </footer>
